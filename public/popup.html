<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="logo">
      <img src="/icons/icon_32.png" alt="Speedy Up!" width="32" height="32" />
      Speedy Up!
    </div>
    <div class="app">
      <p class="counter-label">Volume</p>
      <div id="volume" class="counter"></div>
      <div class="button-container">
        <button id="decrementBtn" class="button">-</button>
        <button id="incrementBtn" class="button">+</button>
      </div>

      <hr class="divider" />

      <p class="counter-label">Speed*</p>
      <div id="speed" class="counter"></div>
      <div class="button-container">
        <button id="decrementSpeedBtn" class="button">-</button>
        <button id="incrementSpeedBtn" class="button">+</button>
      </div>
      <div id="reset">Reset Values</div>
      <p class="disc">* YouTube is actively blocking the .playbackrate() and the speed feature could be not working.</p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
